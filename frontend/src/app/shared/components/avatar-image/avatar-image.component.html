<div class="w-100 h-100">
    <img *ngIf="imageUrl; else defaultImage" [src]="apiUrl + '/' + route + '/' + imageUrl" alt="" class="w-100 h-100 img-fluid" [ngClass]="imageClass">
    <ng-template #defaultImage>
        <img [src]="defaultImageUrl" alt="" class="w-100 h-100 img-fluid" [ngClass]="imageClass">
    </ng-template>
</div>
