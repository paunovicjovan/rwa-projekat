<ng-container *ngIf="dataFromStore$ | async as dataFromStore">
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="row justify-content-center w-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="p-4 border rounded shadow-sm bg-light">
                    <h3 class="text-center mb-4 text-green">Prijava</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                        <div class="mb-3">
                            <p class="text-danger" *ngIf="dataFromStore.error">{{dataFromStore.error}}</p>
                        </div>
                        <mat-form-field appearance="fill" class="w-100 mb-3">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="E-mail" formControlName="email">
                            <mat-error *ngIf="emailFormControl.touched && emailFormControl.errors">Unesite ispravan e-mail</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="w-100 mb-3">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error *ngIf="passwordFormControl.touched && passwordFormControl.errors">Unesite lozinku</mat-error>
                        </mat-form-field>

                        <mat-spinner diameter="50" *ngIf="dataFromStore.isSubmitting" class="d-block mx-auto"></mat-spinner>
                        <br>
                        <div class="text-center mb-3">
                            <span>Nemate nalog? <a routerLink="/register" class="text-purple text-decoration-none">Registrujte se</a></span>
                        </div>
                        <button [disabled]="loginForm.invalid || dataFromStore.isSubmitting" type="submit" class="w-100 btn bg-purple text-beige border-0">Prijavi Se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
