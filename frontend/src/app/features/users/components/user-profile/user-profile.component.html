<ng-container *ngIf="dataFromStore$ | async as dataFromStore">
    <div class="wrapper">
        <mat-spinner *ngIf="dataFromStore.isLoading"></mat-spinner>
        <app-user-profile-details *ngIf="dataFromStore.chosenUserProfile" [user]="dataFromStore.chosenUserProfile" [apiUrl]="apiUrl"></app-user-profile-details>
    </div>
</ng-container>
