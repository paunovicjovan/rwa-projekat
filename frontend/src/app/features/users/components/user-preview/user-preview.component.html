<mat-card class="mx-auto d-flex flex-row justify-content-between align-items-center m-2 col-12 col-md-12 col-lg-9 col-xl-8"
    appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="profile-image">
            <img [src]="profileImageUrl" />
        </div>
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="visitUserProfile()">
            Poseti
        </button>
    </mat-card-actions>
</mat-card>
