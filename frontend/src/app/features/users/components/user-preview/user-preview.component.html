<mat-card class="mx-auto d-flex flex-row justify-content-between align-items-center m-2 col-12 col-md-12 col-lg-9 col-xl-8"
    appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="profile-image">
            <app-avatar-image [rounded]="true" [imageUrl]="user.profileImage" route="users/profile-image" defaultImageUrl="assets/default-profile-image.jpg"></app-avatar-image>
        </div>
        <mat-card-title><span>{{user.username}}</span></mat-card-title>
        <mat-card-subtitle><span>{{user.firstName}} {{user.lastName}}</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="visitUserProfile()">
            Poseti
        </button>
    </mat-card-actions>
</mat-card>
