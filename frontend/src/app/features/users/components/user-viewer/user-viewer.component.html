<div>
    <ng-container *ngIf="!readonly">
        <div class="d-flex align-items-center mb-2">
            <mat-form-field subscriptSizing="dynamic">
                <input matInput placeholder="PretraÅ¾i korisnike" [matAutocomplete]="auto" [formControl]="searchUserControl">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUser" (optionSelected)="setSelectedUser($event.option.value)">
                    <mat-option *ngFor="let user of filteredUsers$ | async" [value]="user">
                        <div class="d-flex justify-content between align-items-center w-100">
                            <div class="profile-image me-3">
                                <app-avatar-image [rounded]="true" [imageUrl]="user?.profileImage" route="users/profile-image" defaultImageUrl="assets/default-profile-image.jpg"></app-avatar-image>
                            </div>
                            <span>{{user?.username}}</span>
                        </div>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <button mat-icon-button type="button" [disabled]="!selectedUser" (click)="handleAddUser()" class="ms-2">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </ng-container>

    <mat-chip-listbox *ngIf="users">
        <mat-chip *ngFor="let user of users" (removed)="handleRemoveUser(user)">
            {{user.username}}
            <mat-icon matChipRemove *ngIf="!readonly">delete</mat-icon>
        </mat-chip>
    </mat-chip-listbox>
</div>
