<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="profile-image">
            <img [src]="user.profileImage ? 'http://localhost:3000/users/profile-image/'+user.profileImage : 'assets/default-profile-image.jpg'" alt="">
        </div>
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Uloga: {{user.role}}</p>
        <p>Korisnik aplikacije od: {{user.dateCreated}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Follow</button>
    </mat-card-actions>
</mat-card>
