<mat-card appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar matBadge="+" matBadgePosition="below" matBadgeSize="large" [matBadgeHidden]="!isOwnProfile" class="profile-image" (click)="chooseNewProfileImage()">
            <img *ngIf="user.profileImage; else defaultProfileImage" [src]="apiUrl+'/users/profile-image/'+user.profileImage"/>
        </div>
        <ng-template #defaultProfileImage>
            <img src="assets/default-profile-image.jpg" alt="">
        </ng-template>
        
        <input type="file" #profileImageUpload id="fileUpload" name="fileUpload" accept="image/*" class="file-input" hidden/> 
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <p>Korisnik aplikacije od: {{user.dateCreated | formatDate}}</p>
        <ng-container *ngIf="loggedInUser?.role === 'admin' && !isOwnProfile; else nonAdminView">
            <mat-form-field>
                <mat-label>Uloga</mat-label>
                <mat-select [(value)]="selectedRole">
                    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-mini-fab color="primary" (click)="changeUserRole()" [disabled]="user.role === selectedRole" class="ms-2">
                <mat-icon fontIcon="check"></mat-icon>
            </button>

            <br>

            <button class="btn btn-danger" (click)="deleteUserAccount()">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </ng-container>

        <ng-template #nonAdminView>
            <span>Uloga: {{user.role}}</span>
        </ng-template>

        

    </mat-card-content>

</mat-card>
