<mat-dialog-content>
    <mat-card appearance="outlined" class="p-3">
        <form [formGroup]="reviewForm">
            <p-rating formControlName="rating" [cancel]="false" />
            <mat-form-field appearance="fill" class="w-100 mt-3">
                <mat-label>Sadržaj</mat-label>
                <textarea matInput placeholder="Sadržaj" formControlName="content"></textarea>
                <mat-hint *ngIf="reviewForm.controls['content'].touched && reviewForm.controls['content'].errors">
                    Unesite sadržaj (do 1000 karaktera)
                </mat-hint>
            </mat-form-field>
        </form>
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn bg-brown text-beige me-3" (click)="handleCancelForm()" cdkFocusInitial>Otkaži</button>
        <button class="btn bg-green text-beige" (click)="handleSubmitForm()" [disabled]="reviewForm.invalid">Sačuvaj</button>
    </div>
</mat-dialog-actions>
