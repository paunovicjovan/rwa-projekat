<mat-card class="mx-auto mb-3 p-1 col-12 w-100" appearance="outlined">
    <mat-card-header class="d-flex flex-row align-items-center">
        <div class="profile-image d-flex align-items-center">
            <img *ngIf="review.author.profileImage; else defaultProfileImage" [src]="apiUrl + '/users/profile-image/' + review.author.profileImage" alt="" />
            <ng-template #defaultProfileImage>
                <img src="assets/default-profile-image.jpg" alt="" />
            </ng-template>
        </div>
        <div class="ms-3">
            <mat-card-title><h6>{{review.author.username}}</h6></mat-card-title>
            <p-rating [(ngModel)]="review.rating" [readonly]="true" [cancel]="false"></p-rating>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p class="mt-3">
            {{review.content}}
        </p>
    </mat-card-content>
</mat-card>
