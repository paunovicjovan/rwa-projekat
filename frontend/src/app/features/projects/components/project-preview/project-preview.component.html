<mat-card appearance="outlined" class="project-card">
    <app-avatar-image [imageUrl]="project.image" route="projects/project-image" defaultImageUrl="assets/default-project-image.jpg"></app-avatar-image>

    <mat-card-header>
        <mat-card-title>
            <p class="text-bold">{{project.title}}</p>
        </mat-card-title>
        <mat-card-subtitle>
            <p>Autor: 
                <a class="text-decoration-none text-bold text-green" [routerLink]="'../users/' + project.createdBy.username">
                    {{project.createdBy.username}}
                </a>
            </p>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>AÅ¾urirano: <span class="text-bold text-green">{{project.updatedAt | formatDate}}</span></p>
        <p>Kreirano: <span class="text-bold text-green">{{project.createdAt | formatDate}}</span></p>
    </mat-card-content>
    
    <mat-card-actions class="mt-2">
        <div class="d-flex flex-column w-100 gap-2">
            <a class="btn bg-purple text-beige" [routerLink]="'/projects/' + project.id">Pogledaj detalje</a>
            <div class="d-flex gap-2" *ngIf="extendedActionsVisible">
                <button class="btn bg-red text-beige col-6" (click)="invitationDecline.emit(project.id)">
                    <mat-icon fontIcon="remove"></mat-icon>
                </button>
                <button class="btn bg-green text-beige col-6" (click)="invitationAccept.emit(project.id)">
                    <mat-icon fontIcon="check"></mat-icon>
                </button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
